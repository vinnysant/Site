<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        th {
            font-family: fantasy;
            color: orange;
            background: black;
        }
        table {
            color: ;
        }
        input {
            position: absolute;
            left: 150px;
            margin-right: 5px;
        }
        label {
            position: static;
        }
        fieldset {
            width:300px;
            height:105px;
        }


    </style>

</head>
<body>

<table border="1px" cellpadding="5px" cellspacing="0" bordercolor="orange">
    <tr>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>CPF</th>
        <th>Tempo de Servoço</th>
        <th>Remuneração</th>
    </tr>
    {% for item in funcionario %}
        <tr>
            <td>{{ item.nome }}</td>
            <td>{{ item.sobrenome }}</td>
            <td>{{ item.cpf }}</td>
            <td>{{ item.tempo_de_servico }}</td>
            <td>{{ item.remuneracao }}</td>
        </tr>
    {% endfor %}
</table>

<div id="formulario">

<form action="index.html" method="post">
    <fieldset>

    <label for="nome">Nome</label>
    <input type=text id="nome" name=nome placeholder="Digite seu nome"><br>
    <label for="sobrenome">Sobrenome</label>
    <input type=text id="sobrenome" name=sobrenome placeholder="Digite seu sobrenome"><br>
    <label for="cpf">CPF</label>
    <input type=text id="cpf" name=cpf max_length=14 placeholder="Digite seu CPF"><br>
    <label for="tp_sv">Tempo de Serviço</label>
    <input type="text" id="tp_sv" name=tp_sv placeholder="Digite seu tempo de serviço"><br>
    <label for="remuneração">Remuneração</label>
    <input type=text id="remuneração" name=remuneração placeholder="Digite o valor de sua remuneração"><br>

    <input type=submit value="OK">

    </fieldset>
</form>

</div>

</body>
</html>
